  <template>
    <style>
      genesis-popover {   
        --genesis-popover-max-width:230px;
      }

      :host {
        display: block;
      }

      #month-picker {
        display: flex;
        flex-direction: row;
      }

      [part="column-slot"] {
        display: flex;
        flex-direction: column;
        flex:1;
        align-items: center
      }

      [part="months_row"] {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      [part="months_row"] vaadin-button {
        margin-right: 3px;
        margin-left: 3px;
      }

      [part="year-field"] {
        display: flex;
      }

      [part="year-field"] * {
        margin-top: auto;
        margin-bottom: auto;
      }

      [part="arrows"] {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      [part="arrows"] * {
        max-height: 15px;
      }

      #calendar vaadin-button {
        min-width: calc(var(--lumo-button-size) * 2.5);
      }

    </style>
    <div id="month-picker">
      <genesis-popover placement="bottom-start" id="popOver">
          <span>
            <vaadin-text-field id="dateField" placeholder="Date" locale="[[locale]]" value="{{dateField}}"> <!-- prevent-invalid-input pattern="\d*/*\d*/*\d*/*" -->
              <iron-icon icon="vaadin:calendar" slot="suffix"></iron-icon><!--on-click="update"--> 
            </vaadin-text-field>
          </span>
          <div slot="content" part="content-slot">
              <div part="column-slot">
                  <div part="year-field">
                      <iron-icon icon="vaadin:caret-left" on-click="previousYear"></iron-icon>
                      <vaadin-text-field id="yearField" prevent-invalid-input pattern="\d*" value="{{yearField}}" theme="align-center"></vaadin-text-field>
                      <iron-icon icon="vaadin:caret-right" on-click="nextYear"></iron-icon>
                  </div>
                  <div id="calendar"></div>
              </div>
          </div>
        </genesis-popover>
      <div part="arrows">
          <iron-icon icon="vaadin:caret-up" on-click="nextMonth"></iron-icon>
          <iron-icon icon="vaadin:caret-down" on-click="previousMonth"></iron-icon>
      </div>
    </div>

    /**
     * `genesis-month-picker`
     * The Genesis Month Picker is a component that allows to navigate quickly between months to select an end month date.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class GenesisMonthPicker extends
     Polymer.Element {

      static get is() { return 'genesis-month-picker'; }
      
      constructor(){
        super();
        this.initAndStoreButtonsMap();
      }

      initAndStoreButtonsMap(){  
        this.buttonsMap = new Map();
        Array.from(Array(12).keys()).forEach(v=>{
          let monthButton = document.createElement('vaadin-button');
          monthButton.addEventListener('click', e => {
            this.dateValue = new Date(this.dateValue.getFullYear(), v+1, 0)
          });
          monthButton.setAttribute("theme","small");
          this.buttonsMap.set(v, monthButton);
        });
      }

      ready() {
        super.ready();
        this.createCalendarDOM();
        this.initializeProperties();
      }
      
      createCalendarDOM(){
        let currentMonthsRow;
        this.buttonsMap.forEach((value, key) => {
          value.appendChild(document.createTextNode(this.getLocalizedMonthName(key)));
          if (key%3 == 0){
            currentMonthsRow = document.createElement('div');
            currentMonthsRow.setAttribute("part","months_row");
            this.$.calendar.appendChild(currentMonthsRow);
          }
          currentMonthsRow.appendChild(value);
        });
        this.$.calendar.appendChild(currentMonthsRow);
      }

      initializeProperties(){
        let momentObject = moment(this.value, "YYYY-MM-DD", true);
        if(this.value && momentObject.isValid()) {
          this.dateValue = new Date(momentObject.year(), momentObject.month()+1, 0);
        } else {
          this.dateValue = new Date();
          this.value = moment(this.dateValue).format("YYYY-MM-DD"); 
        }
      }
      

      previousMonth(){
        this.dateValue = new Date(this.dateValue.getFullYear(), this.dateValue.getMonth(), 0);
      }

      nextMonth(){
        this.dateValue = new Date(this.dateValue.getFullYear(), this.dateValue.getMonth() + 2, 0);
      }

      previousYear(){
        this.dateValue = new Date(this.dateValue.getFullYear() - 1, this.dateValue.getMonth() + 1, 0);
      }

      nextYear(){
        this.dateValue = new Date(this.dateValue.getFullYear() + 1, this.dateValue.getMonth() + 1, 0);
      }

      
      getDateAsLocalizedString(){
        return this.dateValue.toLocaleDateString(this.locale);
      }

      getLocalizedMonthName(monthNum){
        let monthName = new Date(2000, monthNum, 1).toLocaleDateString(this.locale, {month:'short'});
        return monthName.charAt(0).toUpperCase()+monthName.substring(1);
      }

      _dateFieldChanged(newValue, oldValue) {
        if(!this.dateValue || newValue == this.getDateAsLocalizedString()){
          return;
        }
        
        let momentObject = moment(newValue, this.formats[this.locale].toUpperCase(),true);
        if(momentObject.isValid()){
          this.dateValue = new Date(momentObject.format('Y'),momentObject.format('M'),0);
        }
      }

     _valueChanged(newValue, oldValue) {
        if(newValue != oldValue){
          let momentObject = moment(newValue, "YYYY-MM-DD", true);
          if(momentObject.isValid()) {
           this.dateValue = new Date(momentObject.year(), momentObject.month()+1, 0);
          }
          else {
            this.dateValue = new Date();
            this.value = moment(this.dateValue).format("YYYY-MM-DD"); 
          }
        }
      }
      
      _yearFieldChanged(newValue, oldValue) {
        if(!this.dateValue || newValue == this.dateValue.getFullYear()){
          return;
        }
        
        let newDate = new Date(newValue, this.dateValue.getMonth() + 1, 0);
        if(newDate.getFullYear() == newValue){
          this.dateValue = newDate;
        }
      }

 

      _localeChanged(newValue, oldValue){
        if(newValue!=oldValue && this.dateField){
          this.dateField = this.getDateAsLocalizedString();
          this.buttonsMap.forEach((value, key) => {
          value.textContent=this.getLocalizedMonthName(key);        
        });
        }
      }

      createCalendarDOM(){
        let currentMonthsRow;
        this.buttonsMap.forEach((value, key) => {
          value.appendChild(document.createTextNode(this.getLocalizedMonthName(key)));
          if (key%3 == 0){
            currentMonthsRow = document.createElement('div');
            currentMonthsRow.setAttribute("part","months_row");
            this.$.calendar.appendChild(currentMonthsRow);
          }
          currentMonthsRow.appendChild(value);
        });
        this.$.calendar.appendChild(currentMonthsRow);
      }


      _dateValueChanged(newValue, oldValue){
          this.dateField = this.getDateAsLocalizedString();
          this.yearField = this.dateValue.getFullYear();
          this.value = moment(this.dateValue).format("YYYY-MM-DD");
          this.changeSelectedButtonStyle(newValue, oldValue);
      }

      changeSelectedButtonStyle(newValue, oldValue){
        this.buttonsMap.get(newValue.getMonth()).setAttribute("theme", "primary small");
        if(oldValue && newValue.getMonth() != oldValue.getMonth())
          this.buttonsMap.get(oldValue.getMonth()).setAttribute("theme", "small");
      }

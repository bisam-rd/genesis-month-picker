<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>genesis-month-picker demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../genesis-month-picker.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic genesis-month-picker demo</h3>
      <demo-snippet>
        <template>
            <genesis-month-picker value="1789-07-14"></genesis-month-picker>
        </template>
      </demo-snippet>
      <h3>Localized genesis-month-picker demo</h3>
      <demo-snippet>
        <template>          
            <genesis-month-picker locale="en-US"></genesis-month-picker>
            <genesis-month-picker locale="ru-RU"></genesis-month-picker>
            <genesis-month-picker locale="zh-CN" value="1975-04-30"></genesis-month-picker>
        </template>
      </demo-snippet>
      <h3>Playground</h3>
      <demo-snippet>
        <template>          
            <genesis-month-picker id="gmonth" locale="en-US"></genesis-month-picker>
            <button onclick="document.querySelector('#gmonth').value='2019-06-03'">Btn SetValue</button>
            <button onclick="alert(document.querySelector('#gmonth').dateValue)">Btn GetValue</button>
            <button onclick="alert(document.querySelector('#gmonth').dateMillis)">Btn GetMillis</button>
            <button onclick="document.querySelector('#gmonth').locale='fr-FR'">Btn SetLocaleFR</button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>

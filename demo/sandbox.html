<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>genesis-month-picker demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../genesis-month-picker.html">
    <link rel="import" href="../../vaadin-dialog/vaadin-dialog.html">
    <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
    <link rel="import" href="../../vaadin-button/vaadin-button.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">

      <h3>Playground</h3>
      <demo-snippet>
        <template>
            <genesis-month-picker id="gmonth" date_value="2012-10-10"></genesis-month-picker>
            <div><vaadin-button onclick="document.querySelector('#gmonth').__setDateValue('2019-06-03')">Set Value</vaadin-button></div>
            <div><vaadin-button onclick="alert(document.querySelector('#gmonth').date_value)">Get Value</vaadin-button></div>
            <div><vaadin-button onclick="document.querySelector('#gmonth').locale='fr-FR'">Set Locale FR</vaadin-button></div>
            <div><vaadin-button onclick="document.querySelector('#gmonth').locale='en'">Set Locale en</vaadin-button></div>
            <div><vaadin-button onclick="document.querySelector('#gmonth').label='Toto'">Set Label</vaadin-button></div>
            <div><vaadin-button onclick="document.querySelector('#gmonth').__date_valueChanged(null, document.querySelector('#gmonth').date_value)">Set null Value</vaadin-button></div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
